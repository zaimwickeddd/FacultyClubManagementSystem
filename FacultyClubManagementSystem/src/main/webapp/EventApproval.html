<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Approval Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2D3142;
            --secondary: #4F5D75;
            --accent: #EF8354;
            --success: #06D6A0;
            --danger: #EF476F;
            --light: #F8F9FA;
            --white: #FFFFFF;
            --border: #E5E7EB;
            --text: #2D3142;
            --text-light: #6B7280;
            --shadow: rgba(45, 49, 66, 0.1);
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #f6f8fb 0%, #f0f2f7 100%);
            min-height: 100vh;
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            margin-bottom: 50px;
            animation: fadeInDown 0.6s ease;
        }

        .header h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .header p {
            font-size: 1.1rem;
            color: var(--text-light);
            font-weight: 400;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--white);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 20px var(--shadow);
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease backwards;
        }

        .stat-card:nth-child(1) { animation-delay: 0.1s; }
        .stat-card:nth-child(2) { animation-delay: 0.2s; }
        .stat-card:nth-child(3) { animation-delay: 0.3s; }
        .stat-card:nth-child(4) { animation-delay: 0.4s; }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px var(--shadow);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .stat-value {
            font-family: 'Crimson Pro', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .filters {
            background: var(--white);
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px var(--shadow);
            animation: fadeIn 0.6s ease;
        }

        .filter-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-label {
            font-weight: 600;
            color: var(--primary);
            margin-right: 10px;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid var(--border);
            background: var(--white);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.95rem;
            color: var(--text);
        }

        .filter-btn:hover {
            border-color: var(--accent);
            background: rgba(239, 131, 84, 0.05);
        }

        .filter-btn.active {
            background: var(--accent);
            color: var(--white);
            border-color: var(--accent);
        }

        .events-grid {
            display: grid;
            gap: 25px;
        }

        .event-card {
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 4px 20px var(--shadow);
            overflow: hidden;
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease backwards;
            border: 1px solid transparent;
        }

        .event-card:nth-child(1) { animation-delay: 0.1s; }
        .event-card:nth-child(2) { animation-delay: 0.2s; }
        .event-card:nth-child(3) { animation-delay: 0.3s; }
        .event-card:nth-child(4) { animation-delay: 0.4s; }
        .event-card:nth-child(5) { animation-delay: 0.5s; }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px var(--shadow);
            border-color: var(--accent);
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 30px 30px 20px;
            border-bottom: 1px solid var(--border);
        }

        .event-info h3 {
            font-family: 'Crimson Pro', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .event-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 12px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .meta-icon {
            width: 18px;
            height: 18px;
            opacity: 0.7;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background: rgba(239, 131, 84, 0.15);
            color: var(--accent);
        }

        .status-approved {
            background: rgba(6, 214, 160, 0.15);
            color: var(--success);
        }

        .status-rejected {
            background: rgba(239, 71, 111, 0.15);
            color: var(--danger);
        }

        .event-body {
            padding: 30px;
        }

        .event-description {
            color: var(--text-light);
            margin-bottom: 25px;
            line-height: 1.8;
        }

        .event-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .detail-item {
            padding: 15px;
            background: var(--light);
            border-radius: 12px;
        }

        .detail-label {
            font-size: 0.85rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary);
        }

        .event-actions {
            display: flex;
            gap: 15px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .btn {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'DM Sans', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--shadow);
        }

        .btn-approve {
            background: var(--success);
            color: var(--white);
        }

        .btn-approve:hover {
            background: #05c091;
        }

        .btn-reject {
            background: var(--danger);
            color: var(--white);
        }

        .btn-reject:hover {
            background: #e03662;
        }

        .btn-view {
            background: var(--secondary);
            color: var(--white);
        }

        .btn-view:hover {
            background: #3f4d65;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            animation: fadeIn 0.6s ease;
        }

        .empty-state h3 {
            font-family: 'Crimson Pro', serif;
            font-size: 2rem;
            color: var(--text-light);
            margin-bottom: 10px;
        }

        .empty-state p {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--white);
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.3s ease;
        }

        .modal-content h2 {
            font-family: 'Crimson Pro', serif;
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .modal-content textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            resize: vertical;
            min-height: 120px;
            margin-bottom: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--primary);
            color: var(--white);
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--shadow);
            display: none;
            animation: slideIn 0.3s ease;
            z-index: 2000;
        }

        .toast.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .event-details {
                grid-template-columns: 1fr;
            }

            .event-actions {
                flex-direction: column;
            }

            .filter-group {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Event Approvals</h1>
            <p>Review and manage pending event requests</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Pending</div>
                <div class="stat-value" id="pendingCount">12</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Approved</div>
                <div class="stat-value" id="approvedCount">45</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Rejected</div>
                <div class="stat-value" id="rejectedCount">8</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">This Month</div>
                <div class="stat-value" id="monthCount">65</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <span class="filter-label">Filter:</span>
                <button class="filter-btn active" data-filter="all">All Events</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="approved">Approved</button>
                <button class="filter-btn" data-filter="rejected">Rejected</button>
            </div>
        </div>

        <div class="events-grid" id="eventsGrid">
            <!-- Events will be loaded here -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <h3>No events found</h3>
            <p>Try adjusting your filters</p>
        </div>
    </div>

    <!-- Modal for rejection reason -->
    <div class="modal" id="rejectModal">
        <div class="modal-content">
            <h2>Rejection Reason</h2>
            <textarea placeholder="Please provide a reason for rejection..." id="rejectionReason"></textarea>
            <div class="modal-actions">
                <button class="btn btn-reject" onclick="confirmReject()">Confirm Rejection</button>
                <button class="btn btn-view" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Toast notification -->
    <div class="toast" id="toast"></div>

    <script>
        // Sample event data
        const events = [
            {
                id: 1,
                title: "Annual Tech Conference 2024",
                description: "A comprehensive technology conference featuring keynote speakers, workshops, and networking opportunities for tech professionals.",
                organizer: "Tech Community",
                date: "March 15, 2024",
                time: "9:00 AM - 5:00 PM",
                location: "Convention Center, Hall A",
                attendees: 500,
                budget: "$25,000",
                status: "pending"
            },
            {
                id: 2,
                title: "Student Art Exhibition",
                description: "Showcase of student artwork from various departments including painting, sculpture, and digital media.",
                organizer: "Art Department",
                date: "March 20, 2024",
                time: "10:00 AM - 8:00 PM",
                location: "Gallery Building",
                attendees: 200,
                budget: "$5,000",
                status: "pending"
            },
            {
                id: 3,
                title: "Career Fair 2024",
                description: "Annual career fair connecting students with potential employers from various industries.",
                organizer: "Career Services",
                date: "April 5, 2024",
                time: "11:00 AM - 4:00 PM",
                location: "Sports Complex",
                attendees: 1000,
                budget: "$15,000",
                status: "approved"
            },
            {
                id: 4,
                title: "Spring Music Festival",
                description: "Outdoor music festival featuring student bands and local artists across multiple stages.",
                organizer: "Student Union",
                date: "April 15, 2024",
                time: "2:00 PM - 10:00 PM",
                location: "Campus Green",
                attendees: 800,
                budget: "$20,000",
                status: "pending"
            },
            {
                id: 5,
                title: "Hackathon 2024",
                description: "24-hour coding competition for students to build innovative software solutions.",
                organizer: "Computer Science Club",
                date: "March 10, 2024",
                time: "8:00 AM (24 hours)",
                location: "Engineering Building",
                attendees: 150,
                budget: "$8,000",
                status: "rejected"
            }
        ];

        let currentFilter = 'all';
        let currentRejectId = null;

        // Initialize page
        function init() {
            renderEvents();
            setupFilters();
            updateStats();
        }

        // Render events
        function renderEvents() {
            const grid = document.getElementById('eventsGrid');
            const emptyState = document.getElementById('emptyState');
            
            let filteredEvents = events;
            if (currentFilter !== 'all') {
                filteredEvents = events.filter(e => e.status === currentFilter);
            }

            if (filteredEvents.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';

            grid.innerHTML = filteredEvents.map(event => `
                <div class="event-card" data-id="${event.id}" data-status="${event.status}">
                    <div class="event-header">
                        <div class="event-info">
                            <h3>${event.title}</h3>
                            <div class="event-meta">
                                <span class="meta-item">
                                    <svg class="meta-icon" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                                    </svg>
                                    ${event.organizer}
                                </span>
                                <span class="meta-item">
                                    <svg class="meta-icon" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/>
                                    </svg>
                                    ${event.date}
                                </span>
                            </div>
                        </div>
                        <span class="status-badge status-${event.status}">${event.status}</span>
                    </div>
                    <div class="event-body">
                        <p class="event-description">${event.description}</p>
                        <div class="event-details">
                            <div class="detail-item">
                                <div class="detail-label">Time</div>
                                <div class="detail-value">${event.time}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Location</div>
                                <div class="detail-value">${event.location}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Expected Attendees</div>
                                <div class="detail-value">${event.attendees}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Budget</div>
                                <div class="detail-value">${event.budget}</div>
                            </div>
                        </div>
                        ${event.status === 'pending' ? `
                        <div class="event-actions">
                            <button class="btn btn-approve" onclick="approveEvent(${event.id})">
                                <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                                </svg>
                                Approve
                            </button>
                            <button class="btn btn-reject" onclick="rejectEvent(${event.id})">
                                <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                                </svg>
                                Reject
                            </button>
                            <button class="btn btn-view" onclick="viewDetails(${event.id})">
                                View Details
                            </button>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Setup filter buttons
        function setupFilters() {
            const filterBtns = document.querySelectorAll('.filter-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderEvents();
                });
            });
        }

        // Update statistics
        function updateStats() {
            const pending = events.filter(e => e.status === 'pending').length;
            const approved = events.filter(e => e.status === 'approved').length;
            const rejected = events.filter(e => e.status === 'rejected').length;
            
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('approvedCount').textContent = approved;
            document.getElementById('rejectedCount').textContent = rejected;
            document.getElementById('monthCount').textContent = events.length;
        }

        // Approve event
        function approveEvent(id) {
            const event = events.find(e => e.id === id);
            if (event) {
                event.status = 'approved';
                renderEvents();
                updateStats();
                showToast(`"${event.title}" has been approved!`, 'success');
            }
        }

        // Reject event
        function rejectEvent(id) {
            currentRejectId = id;
            document.getElementById('rejectModal').classList.add('active');
        }

        // Confirm rejection
        function confirmReject() {
            const reason = document.getElementById('rejectionReason').value;
            if (!reason.trim()) {
                alert('Please provide a reason for rejection');
                return;
            }

            const event = events.find(e => e.id === currentRejectId);
            if (event) {
                event.status = 'rejected';
                event.rejectionReason = reason;
                renderEvents();
                updateStats();
                showToast(`"${event.title}" has been rejected`, 'error');
            }

            closeModal();
        }

        // Close modal
        function closeModal() {
            document.getElementById('rejectModal').classList.remove('active');
            document.getElementById('rejectionReason').value = '';
            currentRejectId = null;
        }

        // View details
        function viewDetails(id) {
            const event = events.find(e => e.id === id);
            if (event) {
                alert(`Full details for: ${event.title}\n\n${event.description}\n\nOrganizer: ${event.organizer}\nDate: ${event.date}\nTime: ${event.time}\nLocation: ${event.location}\nExpected Attendees: ${event.attendees}\nBudget: ${event.budget}`);
            }
        }

        // Show toast notification
        function showToast(message, type) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('active');
            
            setTimeout(() => {
                toast.classList.remove('active');
            }, 3000);
        }

        // Close modal when clicking outside
        document.getElementById('rejectModal').addEventListener('click', (e) => {
            if (e.target.id === 'rejectModal') {
                closeModal();
            }
        });

        // Initialize on page load
        init();
    </script>
</body>
</html>
